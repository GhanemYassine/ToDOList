<form class="form-inline">
    <button class="btn btn-outline-primary" style="color:rgb(236, 14, 32);" (click)="searchText=''">X</button>
    <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 90%">
</form>
<table class="table table-sm">
    <thead>
        <th>Actions</th>
        <th>Task Name</th>
        <th>Descirption</th>
        <th>Status</th>
        <th>Date</th>
    </thead>
    <ng-container *ngFor="let task of tasks">
        <tr class="table-dark" *ngIf="check(task)">
            <td>
                <button class="btn btn-outline-info" (click)="taskservice.populateForm(task)">Edit</button>
                <button class="btn btn-outline-danger" (click)="onDelete(task.$key)">Delete</button>
            </td>
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.status}}</td>
            <td>{{task.date}}</td>
        </tr>
    </ng-container>
</table>
<div class="alert alert-danger" *ngIf="deleted">
    Deleted successfully.
</div>
